<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#333641">
    <title>Congratulations!</title>
</head>

<body>
    <div>
        Congratulations, you've found all of the keys! 
		Head to the center of the maze to unlock the portal!
    </div>
</body>

<style>
	@import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro");
	:root,
	body {
	  color: #FFD700;
	  height: 300px;
	  width: 100%;
	  overflow: hidden;
	  background: #013220;
	}

	body {
	  display: block;
	}

	div {
	  background: 50% 100%/50% 50% no-repeat radial-gradient(ellipse at bottom, #FFD700, transparent, transparent);
	  -webkit-background-clip: text;
	  background-clip: text;	  
	  padding: 15px;
	  color: transparent;
	  font-size: 2vw;
	  font-family: "Source Sans Pro", sans-serif;
	  font-weight: bold;
	  -webkit-animation: reveal 3000ms ease-in-out forwards 200ms, glow 2500ms linear infinite 2000ms;
			  animation: reveal 3000ms ease-in-out forwards 200ms, glow 2500ms linear infinite 2000ms;
	}
	@-webkit-keyframes reveal {
	  80% {
		letter-spacing: 8px;
	  }
	  100% {
		background-size: 300% 300%;
	  }
	}
	@keyframes reveal {
	  80% {
		letter-spacing: 8px;
	  }
	  100% {
		background-size: 300% 300%;
	  }
	}
	@-webkit-keyframes glow {
	  40% {
		text-shadow: 0 0 8px #fff;
	  }
	}
	@keyframes glow {
	  40% {
		text-shadow: 0 0 8px #fff;
	  }
}
</style>

</html>
